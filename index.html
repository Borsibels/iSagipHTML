<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iSagip Login</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body class="bg-light page-enter">
    <main class="center-wrap">
      <section class="card login-card">
        <div class="brand">
          <div class="logo"><img src="public/iSagipLogo.png" alt="iSagip Logo" /></div>
        </div>

        <h1 class="title" id="login-title">Welcome to iSagip</h1>
        <p class="subtitle" id="login-subtitle">Sign in to continue</p>

        <form id="login-form" class="form" autocomplete="on">
          <label class="label" for="username">Username</label>
          <input id="username" class="input" type="text" placeholder="admin" />

          <label class="label" for="password">Password</label>
          <input id="password" class="input" type="password" placeholder="••••" />

          <button type="submit" class="btn btn-primary" id="login-button">Login</button>
        </form>

        <div class="links">
          <a href="#" class="muted">Forgot Password?</a>
        </div>
      </section>
    </main>

    <script src="assets/js/common.js"></script>
    <script src="assets/js/index.js"></script>
  </body>
  </html>
