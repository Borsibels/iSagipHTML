<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>iSagip Login</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body class="bg-light page-enter">
    <main class="center-wrap">
      <section class="card login-card">
        <div class="brand">
          <div class="logo"><img src="public/iSagipLogo.png" alt="iSagip Logo" /></div>
        </div>

        <div class="tabs" role="tablist">
          <button class="tab active" data-tab="admin" aria-selected="true">Registration</button>
          <button class="tab" data-tab="reports" aria-selected="false">Reports</button>
        </div>

        <h1 class="title" id="login-title">iSagip Admin</h1>
        <p class="subtitle" id="login-subtitle">Sign in to your dashboard</p>

        <form id="login-form" class="form" autocomplete="on">
          <label class="label" for="username">Username</label>
          <input id="username" class="input" type="text" placeholder="admin" />

          <label class="label" for="password">Password</label>
          <input id="password" class="input" type="password" placeholder="••••" />

          <button type="submit" class="btn btn-primary" id="login-button">Login to Dashboard</button>
        </form>

        <div class="live-viewing-section">
          <button type="button" class="btn btn-secondary" id="live-viewing-button">Reports Live Viewing</button>
        </div>

        <div class="links">
          <a href="#" class="muted">Forgot Password?</a>
        </div>
      </section>
    </main>

    <script src="assets/js/script.js"></script>
  </body>
  </html>
