<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resident Registration</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body class="bg-app">
    <header class="topbar">
      <div class="brand-inline"><img class="brand-inline-logo" src="iSagipLogo.png" alt="iSagip" /><span class="brand-inline-name">Barangay 167 Emergency Response Dashboard</span></div>
      <button class="btn btn-small btn-outline" id="logout">Logout</button>
    </header>

    <div class="layout">
      <aside class="sidebar">
        <div class="sidebar-brand">iSagip System Administrator</div>
        <nav class="menu" id="sidebar-menu">
          <a class="menu-item" href="dashboard.html">Dashboard</a>
          <a class="menu-item" href="reports.html">Reports</a>
          <a class="menu-item" href="ambulance.html">Ambulance Status</a>
          <a class="menu-item" href="resident-management.html">Resident Management</a>
          <a class="menu-item" href="register-staff.html">Barangay Staff Registration</a>
          <a class="menu-item active" href="#">Resident Registration</a>
          <a class="menu-item" href="settings.html">Settings</a>
        </nav>
      </aside>

      <main class="content">
        <section class="card">
          <h3 class="section-title">Resident Registration</h3>
          <form id="resident-register-form" class="form" style="max-width:720px; margin:0 auto;">
            <div class="form-grid">
              <label>
                <span>Username *</span>
                <input id="res-username" class="input" />
              </label>
              <label>
                <span>Email *</span>
                <input id="res-email" class="input" type="email" />
              </label>
              <label>
                <span>Password *</span>
                <input id="res-password" class="input" type="password" />
              </label>
              <label>
                <span>Confirm Password *</span>
                <input id="res-password2" class="input" type="password" />
              </label>
              <label>
                <span>First name *</span>
                <input id="res-first" class="input" />
              </label>
              <label>
                <span>Middle name</span>
                <input id="res-middle" class="input" />
              </label>
              <label>
                <span>Last name *</span>
                <input id="res-last" class="input" />
              </label>
              <label>
                <span>Gender *</span>
                <select id="res-gender" class="input"><option>Male</option><option>Female</option><option>Prefer not to say</option></select>
              </label>
              <label>
                <span>Birth date *</span>
                <input id="res-birth" class="input" placeholder="mm/dd/yyyy" />
              </label>
              <label>
                <span>Address *</span>
                <input id="res-address" class="input" />
              </label>
              <label>
                <span>Contact Number *</span>
                <input id="res-contact" class="input" />
              </label>
            </div>
            <div style="margin-top:16px; display:grid; place-items:center;">
              <button class="btn btn-primary" id="res-submit" type="submit">REGISTER</button>
            </div>
          </form>
        </section>
      </main>
    </div>

      import { getFirestore } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-firestore.js";
      import { getAuth } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCVXyhHQ02yBWHHRivG0HfHGnnhzgnviH0",
        authDomain: "isagip-752d1.firebaseapp.com",
        projectId: "isagip-752d1",
        storageBucket: "isagip-752d1.firebasestorage.app",
        messagingSenderId: "193473482801",
        appId: "1:193473482801:web:7657006f6fa8d0c11a0510",
        measurementId: "G-XBKHVXJYB6"
      };

      const app = initializeApp(firebaseConfig);
      const analytics = getAnalytics(app);
      const db = getFirestore(app);
      const auth = getAuth(app);

      window.iSagipApp = app;
      window.iSagipDb = db;
      window.iSagipAuth = auth;
      window.iSagipAnalytics = analytics;
      console.log('Firebase initialized successfully');
    </script>
    
    <script src="assets/js/script.js"></script>
  </body>
  </html>
