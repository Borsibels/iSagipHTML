<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Resident Registration</title>
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body class="bg-app">
    <header class="topbar">
      <div class="brand-inline"><img class="brand-inline-logo" src="public/iSagipLogo.png" alt="iSagip" /><span class="brand-inline-name">Barangay 167 Emergency Response Dashboard</span></div>
      <button class="btn btn-small btn-outline" id="logout">Logout</button>
    </header>

    <div class="layout">
      <aside class="sidebar">
        <div class="sidebar-brand">iSagip System Administrator</div>
        <nav class="menu" id="sidebar-menu">
          <a class="menu-item" href="dashboard.html">Dashboard</a>
          <a class="menu-item" href="reports.html">Reports</a>
          <a class="menu-item" href="ambulance.html">Ambulance Status</a>
          <a class="menu-item" href="resident-management.html">Resident Management</a>
          <a class="menu-item" href="register-staff.html">Barangay Staff Registration</a>
          <a class="menu-item active" href="register-resident.html" aria-current="page">Resident Registration</a>
          <a class="menu-item" href="settings.html">Settings</a>
        </nav>
      </aside>

      <main class="content">
        <section class="card">
          <h3 class="section-title">Resident Registration</h3>
          <form class="form" id="resident-register-form" style="max-width:720px; margin:0 auto;">
            <div class="form-grid">
              <label>
                <span>Username *</span>
                <input id="res-username" class="input" />
              </label>
              <label>
                <span>Email *</span>
                <input id="res-email" class="input" />
              </label>
              <label>
                <span>Password *</span>
                <input id="res-password" class="input" type="password" />
              </label>
              <label>
                <span>Confirm Password *</span>
                <input id="res-password2" class="input" type="password" />
              </label>
              <label>
                <span>First name *</span>
                <input id="res-first" class="input" />
              </label>
              <label>
                <span>Middle name</span>
                <input id="res-middle" class="input" />
              </label>
              <label>
                <span>Last name *</span>
                <input id="res-last" class="input" />
              </label>
              <label>
                <span>Suffix</span>
                <input id="res-suffix" class="input" placeholder="Jr., Sr., III (optional)" />
              </label>
              <label>
                <span>Gender *</span>
                <select id="res-gender" class="input"><option>Male</option><option>Female</option><option>Prefer not to say</option></select>
              </label>
              <label>
                <span>Birth date *</span>
                <input id="res-birth" class="input" type="date" />
              </label>
              <label>
                <span>Address *</span>
                <input id="res-address" class="input" />
              </label>
              <label>
                <span>Contact Number *</span>
                <input id="res-contact" class="input" />
              </label>
              <label style="grid-column:1/-1;">
                <span>Attach Photo</span>
                <input id="res-photo" class="input" type="file" accept="image/*" />
              </label>
              <label style="grid-column:1/-1;">
                <span>Attach Valid ID</span>
                <input id="res-validid" class="input" type="file" accept="image/*" />
              </label>
            </div>
            <div style="margin-top:16px; display:grid; place-items:center;">
              <button class="btn btn-primary" type="submit">REGISTER</button>
            </div>
          </form>
        </section>
      </main>
    </div>

    <script src="assets/js/common.js"></script>
    <script src="assets/js/register-resident.js"></script>
  </body>
  </html>
